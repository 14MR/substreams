env_files:
  github_token: ~/.config/goreleaser/github_token

builds:
  - id: substreams
    goos:
    - linux
    - darwin
    goarch:
    - arm64
    - amd64
    targets:
    #- linux_amd64
    - darwin_amd64
    - darwin_arm64
    ldflags: -s -w -X main.version={{.Version}} -X
    main: ./cmd/substreams
    binary: substreams
    env:
      - CGO_ENABLED=1

archives:
  - id: substreams
    name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    builds:
    - substreams
    replacements:
      amd64: x86_64
      darwin: macOS
      linux: linux
    format: tar.gz
    files:
    - LICENSE
    - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^GitBook:'

signs:
- cmd: keybase
  args:
  - sign
  - --infile
  - $artifact
  - --binary
  - --outfile
  - $signature
  - --detached
  signature: ${artifact}.sig
  artifacts: checksum

release:
  draft: true

brews:
  - name: substreams
    ids:
    - substreams
    tap:
      owner: streamingfast
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: goreleaser@streamingfast.io
    homepage: "https://github.com/streamingfast/substreams"
    description: "StreamingFast Substreams CLI"
    license: "Apache-2.0"