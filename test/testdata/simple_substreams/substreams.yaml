specVersion: v0.1.0
package:
  name: "substreams_test"
  version: v0.1.0

protobuf:
  files:
  #    - "sf/substreams/v1/test/test.proto"
  importPaths:
    - ../../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./testdata/simple_substreams/target/wasm32-unknown-unknown/release/substreams_test.wasm

modules:
  - name: test_map
    kind: map
    initialBlock: 10
    inputs:
      - source: sf.substreams.v1.test.Block
    output:
      type: proto:sf.substreams.v1.test.MapResult

  - name: test_store_proto
    kind: store
    initialBlock: 10
    updatePolicy: set
    valueType: proto:sf.substreams.v1.test.MapResult
    inputs:
      - map: test_map

  - name: test_store_add_int64
    kind: store
    initialBlock: 1
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.test.Block

  - name: test_store_add_bigint
    kind: store
    initialBlock: 1
    updatePolicy: add
    valueType: bigint
    inputs:
      - source: sf.substreams.v1.test.Block

  - name: assert_test_store_add_bigint
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.substreams.v1.test.Block
      - store: test_store_add_bigint
        mode: deltas
      - store: test_store_add_bigint
    output:
      type: boolean

  - name: test_store_delete_prefix
    kind: store
    initialBlock: 1
    updatePolicy: set
    valueType: int64
    inputs:
      - source: sf.substreams.v1.test.Block

  - name: assert_test_store_delete_prefix
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.substreams.v1.test.Block
      - store: test_store_delete_prefix
    output:
      type: boolean

  # -------------------- StoreAddI64 -------------------- #
  - name: setup_test_store_add_i64
    kind: store
    initialBlock: 1
    updatePolicy: add
    valueType: int64
    inputs:
      - source: sf.substreams.v1.test.Block

  - name: assert_test_store_add_i64
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.substreams.v1.test.Block
      - store: setup_test_store_add_i64
    output:
      type: boolean

  - name: assert_test_store_add_i64_deltas
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.substreams.v1.test.Block
      - store: setup_test_store_add_i64
      - store: setup_test_store_add_i64
        mode: deltas
    output:
      type: boolean

  # -------------------- StoreSetI64/StoreGetI64 -------------------- #
  - name: setup_test_store_set_i64
    kind: store
    initialBlock: 1
    updatePolicy: set
    valueType: int64
    inputs:
      - source: sf.substreams.v1.test.Block

  - name: assert_test_store_set_i64
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.substreams.v1.test.Block
      - store: setup_test_store_set_i64
    output:
      type: boolean

  - name: assert_test_store_set_i64_deltas
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.substreams.v1.test.Block
      - store: setup_test_store_set_i64
      - store: setup_test_store_set_i64
        mode: deltas
    output:
      type: boolean
