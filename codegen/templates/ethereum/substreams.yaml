specVersion: v0.1.0
package:
  name: "substreams_contrack_ethereum"
  version: v0.1.0

protobuf:
  files:
    - contrack.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_events
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contrack.v1.Contrack
