specVersion: v0.1.0
package:
  name: "substreams_test"
  version: v0.1.0

protobuf:
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_template.wasm

modules:
  - name: map_test
    kind: map
    initialBlock: 1
    inputs:
      - source: sf.substreams.test.v1.TestBlock
    output:
      type: proto:sf.substreams.test.v1.MapResult

  - name: store_test_sum
    kind: store
    initialBlock: 1
    updatePolicy: add
    valueType: int64
    inputs:
      - map: map_test